<div>
    <div class="rank">
        <img class="rank-image" src="../../rank_images/{{currentRank.tier}}L.jpg">
        {{currentRank | rankDisplay}}
    </div>

    <div class="form-group">
        <button class="btn btn-default" (click)="rankDown()">
            <span class="glyphicon glyphicon-triangle-bottom" aria-hidden="true"></span>
            Demoted
        </button>
        <button class="btn btn-default" (click)="rankUp()">
            <span class="glyphicon glyphicon-triangle-top" aria-hidden="true"></span>
            Promoted
        </button>
    </div>

    <table>
        <tr>
            <td class="align-center" *ngFor="#result of recentResults"
                [ngClass]="{'win': result.result === 'W', 'lose': result.result === 'L'}">
                {{result.result}}
            </td>
        </tr>
        <tr>
            <td class="align-center" *ngFor="#result of recentResults">
                <img src="../../rank_images/{{result.rank.tier}}S.jpg" height="25" width="25">
            </td>
        </tr>
        <tr>
            <td class="align-center" *ngFor="#result of recentResults">{{result.rank.division}}</td>
        </tr>
    </table>
    <button class="btn btn-default" (click)="undo()">
        <span class="glyphicon glyphicon-remove-circle" aria-hidden="true"></span>
        Remove Last
    </button>

    <h4>Overall: {{winPercentage}}%</h4>
    <h4>Recent: {{recentWinPercentage}}%</h4>
    <h4>Total Games Played: {{winCount + lossCount}}</h4>
    <h4>Games played Today: {{gamesPlayedToday}}</h4>
    <h4>Wins: {{winCount}}</h4>
    <h4>Losses: {{lossCount}}</h4>

    <div class="form-group">
        <button class="btn btn-default lost-button" (click)="lostGame()">Lost</button>
        <button class="btn btn-default won-button" (click)="wonGame()">Won</button>
    </div>

</div>
